<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="solar-system">
               
        <!-- Sun -->
        <div class="sun"></div>
        
        <!-- Mercury -->
        <div class="orbit orbit-1"></div>
        <div class="planet-container planet-container-1">
            <div class="planet planet-1"></div>
        </div>
        
        <!-- Venus -->
        <div class="orbit orbit-2"></div>
        <div class="planet-container planet-container-2">
            <div class="planet planet-2"></div>
        </div>
        
        <!-- Earth -->
        <div class="orbit orbit-3"></div>
        <div class="planet-container planet-container-3">
            <div class="planet planet-3"></div>
        </div>
        
        <!-- Mars -->
        <div class="orbit orbit-4"></div>
        <div class="planet-container planet-container-4">
            <div class="planet planet-4"></div>
        </div>
        
        <!-- Jupiter -->
        <div class="orbit orbit-5"></div>
        <div class="planet-container planet-container-5">
            <div class="planet planet-5"></div>
        </div>
        
        <!-- Saturn -->
        <div class="orbit orbit-6"></div>
        <div class="planet-container planet-container-6">
            <div class="planet planet-6"></div>
        </div>
        
        <!-- Uranus -->
        <div class="orbit orbit-7"></div>
        <div class="planet-container planet-container-7">
            <div class="planet planet-7"></div>
        </div>
        
        <!-- Neptune -->
        <div class="orbit orbit-8"></div>
        <div class="planet-container planet-container-8">
            <div class="planet planet-8"></div>
        </div>
    </div>
</body>
</html>
